<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic AI Curriculum Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .step-icon, .elaborate-btn { transition: all 0.3s ease-in-out; }
        .step-text { transition: all 0.3s ease-in-out; }
        .spinner { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .prose h1, .prose h2, .prose h3, .prose h4 { margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 600; }
        .prose h1 { font-size: 1.875rem; }
        .prose h2 { font-size: 1.5rem; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; }
        .prose h3 { font-size: 1.25rem; }
        .prose h4 { font-size: 1.1rem; color: #4f46e5; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose ul, .prose ol { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.5em; }
        .prose a { color: #3b82f6; text-decoration: none; }
        .prose a:hover { text-decoration: underline; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Dynamic AI Curriculum Generator</h1>
            <p class="mt-2 text-md sm:text-lg text-gray-600">Enter any job title to generate a personalized learning path using real-time job market data.</p>
        </header>

        <div id="inputSection" class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="jobTitleInput" placeholder="e.g., AI Prompt Engineer, Data Analyst..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button id="generateBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Generate Curriculum
                </button>
            </div>
        </div>
        
        <div id="errorBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="errorMessage"></span>
        </div>

        <div id="progressSection" class="hidden bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-center mb-6">Generating your curriculum...</h2>
            <div class="space-y-4">
                <div id="step1" class="flex items-center space-x-4 p-3 bg-gray-100 rounded-lg"><div id="step1_icon" class="step-icon h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-600"></div><p id="step1_text" class="step-text text-gray-600 font-medium">Step 1: Initializing Agent...</p></div>
                <div id="step2" class="flex items-center space-x-4 p-3 bg-gray-100 rounded-lg"><div id="step2_icon" class="step-icon h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-600"></div><p id="step2_text" class="step-text text-gray-600 font-medium">Step 2: ...</p></div>
                <div id="step3" class="flex items-center space-x-4 p-3 bg-gray-100 rounded-lg"><div id="step3_icon" class="step-icon h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-600"></div><p id="step3_text" class="step-text text-gray-600 font-medium">Step 3: ...</p></div>
                <div id="step4" class="flex items-center space-x-4 p-3 bg-gray-100 rounded-lg"><div id="step4_icon" class="step-icon h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-600"></div><p id="step4_text" class="step-text text-gray-600 font-medium">Step 4: ...</p></div>
                <div id="step5" class="flex items-center space-x-4 p-3 bg-gray-100 rounded-lg"><div id="step5_icon" class="step-icon h-8 w-8 rounded-full flex items-center justify-center bg-gray-300 text-gray-600"></div><p id="step5_text" class="step-text text-gray-600 font-medium">Step 5: ...</p></div>
            </div>
        </div>

        <div id="resultSection" class="hidden bg-white p-6 sm:p-8 rounded-xl shadow-lg">
             <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                 <h2 id="resultTitle" class="text-2xl sm:text-3xl font-bold text-gray-900"></h2>
                 <div class="flex gap-2">
                    <button id="interviewPrepBtn" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">âœ¨ Generate Interview Prep Kit</button>
                    <button id="copyBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Copy</button>
                 </div>
             </div>
             <div id="syllabusOutput" class="prose max-w-none"></div>
        </div>
    </div>

    <!-- Modal for Gemini Features -->
    <div id="featureModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800"></h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <div id="modalContent" class="p-6 prose max-w-none">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const jobTitleInput = document.getElementById('jobTitleInput');
            const generateBtn = document.getElementById('generateBtn');
            const errorBox = document.getElementById('errorBox');
            const errorMessage = document.getElementById('errorMessage');
            const progressSection = document.getElementById('progressSection');
            const resultSection = document.getElementById('resultSection');
            const resultTitle = document.getElementById('resultTitle');
            const syllabusOutput = document.getElementById('syllabusOutput');
            const copyBtn = document.getElementById('copyBtn');
            const interviewPrepBtn = document.getElementById('interviewPrepBtn');
            const featureModal = document.getElementById('featureModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // --- State ---
            let currentJobTitle = '';
            let currentCompetencies = [];

            const steps = {
                1: { icon: document.getElementById('step1_icon'), text: document.getElementById('step1_text') },
                2: { icon: document.getElementById('step2_icon'), text: document.getElementById('step2_text') },
                3: { icon: document.getElementById('step3_icon'), text: document.getElementById('step3_text') },
                4: { icon: document.getElementById('step4_icon'), text: document.getElementById('step4_text') },
                5: { icon: document.getElementById('step5_icon'), text: document.getElementById('step5_text') },
            };

            const spinnerSVG = `<div class="spinner h-5 w-5 rounded-full border-2 border-transparent"></div>`;
            const checkSVG = `<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`;
            
            // --- UI Functions ---
            const updateStepUI = (stepNumber, status, text) => {
                const step = steps[stepNumber];
                if (!step) return;
                if (text) step.text.textContent = `Step ${stepNumber}: ${text}`;
                step.icon.classList.remove('bg-gray-300', 'bg-blue-100', 'bg-green-500', 'text-white');
                step.text.classList.remove('text-gray-600', 'text-blue-700', 'text-green-700', 'font-semibold');
                if (status === 'loading') {
                    step.icon.innerHTML = spinnerSVG;
                    step.icon.classList.add('bg-blue-100');
                    step.text.classList.add('text-blue-700', 'font-semibold');
                } else if (status === 'complete') {
                    step.icon.innerHTML = checkSVG;
                    step.icon.classList.add('bg-green-500', 'text-white');
                    step.text.classList.add('text-green-700');
                } else if (status === 'reset') {
                    step.icon.innerHTML = '';
                    step.icon.classList.add('bg-gray-300');
                    step.text.classList.add('text-gray-600');
                    step.text.textContent = `Step ${stepNumber}: ...`;
                }
            };

            const showError = (message) => {
                errorMessage.textContent = message;
                errorBox.classList.remove('hidden');
                progressSection.classList.add('hidden');
            };

            const hideError = () => errorBox.classList.add('hidden');

            const showModal = (title, content) => {
                modalTitle.textContent = title;
                modalContent.innerHTML = content;
                featureModal.classList.remove('hidden');
            };

            const hideModal = () => featureModal.classList.add('hidden');
            
            // --- Main Application Logic ---
            const generateCurriculum = async () => {
                currentJobTitle = jobTitleInput.value.trim();
                if (!currentJobTitle) {
                    showError("Please enter a job title.");
                    return;
                }

                hideError();
                resultSection.classList.add('hidden');
                Object.values(steps).forEach((step, i) => updateStepUI(i + 1, 'reset'));
                progressSection.classList.remove('hidden');
                generateBtn.disabled = true;
                generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch('/.netlify/functions/generate-curriculum', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jobTitle: currentJobTitle }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'The server responded with an error.');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        let boundary = buffer.indexOf('\n\n');
                        while (boundary !== -1) {
                            const message = buffer.substring(0, boundary);
                            buffer = buffer.substring(boundary + 2);
                            if (message.startsWith('data: ')) {
                                const jsonString = message.substring(6);
                                try {
                                    const event = JSON.parse(jsonString);

                                    if (event.type === 'progress') {
                                        updateStepUI(event.step, event.status, event.text);
                                    } else if (event.type === 'final') {
                                        currentCompetencies = event.competencies;
                                        resultTitle.textContent = `Learning Path: ${currentJobTitle}`;
                                        syllabusOutput.innerHTML = marked.parse(event.curriculum);
                                        // addFeatureButtons(); // This can be added back if needed
                                        progressSection.classList.add('hidden');
                                        resultSection.classList.remove('hidden');
                                    } else if (event.type === 'error') {
                                        throw new Error(event.message);
                                    }
                                } catch (e) {
                                    console.error("Failed to parse stream chunk:", jsonString, e);
                                }
                            }
                            boundary = buffer.indexOf('\n\n');
                        }
                    }
                } catch (error) {
                    console.error(error);
                    showError(error.message || "An unknown error occurred. Please try again.");
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            };
            
            // Event listeners can be added back if the feature buttons are re-enabled
            generateBtn.addEventListener('click', generateCurriculum);
            closeModalBtn.addEventListener('click', hideModal);

        });
    </script>
</body>
</html>
